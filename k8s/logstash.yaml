apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
data:
  logstash.yml: |
    api.http.host: "0.0.0.0"
    xpack.monitoring.elasticsearch.hosts: [ "http://elasticsearch:9200" ]
  logstash.conf: |
    input {
      beats {
        port => 5044
      }
    }
    
    filter {
      # Only process logs from your microservices
      if [kubernetes][container][name] and [kubernetes][container][name] not in ["notification-service", "posts-service", "user-service", "connection-service", "api-gateway"] {
        drop { }
      }
      if [kubernetes][container][name] {
        mutate {
          add_field => { "service_name" => "%{[kubernetes][container][name]}" }
        }
      }
    
      # Only process logs from your microservices
      if [service_name] in ["notification-service", "posts-service", "user-service", "connection-service", "api-gateway"] or [log_type] == "application" {
    
        # Parse JSON logs from Spring Boot services
        json {
          source => "message"
          target => "parsed"
        }
    
        if [parsed][timestamp] {
          date {
            match => [ "[parsed][timestamp]", "yyyy-MM-dd HH:mm:ss.SSS" ]
          }
        }
    
        mutate {
          add_field => {
            "log_level" => "%{[parsed][level]}"
            "logger_name" => "%{[parsed][logger]}"
            "thread_name" => "%{[parsed][thread]}"
            "trace_id" => "%{[parsed][traceId]}"
            "span_id" => "%{[parsed][spanId]}"
            "log_message" => "%{[parsed][message]}"
          }
        }
    
        # Only keep logs from com.professionalnetworking package
        if [logger_name] and [logger_name] !~ /^com\.professionalnetworking/ {
          drop { }
        }
      }
    }
    
    output {
      elasticsearch {
        hosts => ["elasticsearch:9200"]
        index => "professional-networking-logs-%{+YYYY.MM.dd}"
      }
      stdout {
        codec => rubydebug
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  labels:
    app: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
        - name: logstash
          image: docker.elastic.co/logstash/logstash:8.15.1
          resources:
            limits:
              memory: 1Gi
              cpu: 500m
            requests:
              memory: 512Mi
              cpu: 100m
          env:
            - name: LS_JAVA_OPTS
              value: "-Xmx512m -Xms512m"
          ports:
            - containerPort: 5044
              name: beats
            - containerPort: 9600
              name: http
          volumeMounts:
            - name: logstash-config
              mountPath: /usr/share/logstash/config/logstash.yml
              subPath: logstash.yml
            - name: logstash-config
              mountPath: /usr/share/logstash/pipeline/logstash.conf
              subPath: logstash.conf
          livenessProbe:
            httpGet:
              path: /
              port: 9600
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 9600
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 10
      volumes:
        - name: logstash-config
          configMap:
            name: logstash-config
---
apiVersion: v1
kind: Service
metadata:
  name: logstash
spec:
  selector:
    app: logstash
  ports:
    - name: beats
      port: 5044
      targetPort: 5044
    - name: http
      port: 9600
      targetPort: 9600