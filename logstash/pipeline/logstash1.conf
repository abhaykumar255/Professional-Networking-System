input {
  beats {
    port => 5044
  }
}

filter {
  # Only process logs from your microservices
  if [container][name] and [container][name] not in ["notification-service", "posts-service", "user-service", "connection-service", "api-gateway", "discovery-server"] {
    drop { }
  }

  if [container][name] {
    mutate {
      add_field => { "service_name" => "%{[container][name]}" }
    }
  }

  # Parse JSON logs from Spring Boot services
  if [service_name] in ["notification-service", "posts-service", "user-service", "connection-service", "api-gateway", "discovery-server"] or [log_type] == "application" {
    json {
      source => "message"
      target => "parsed"
    }

    if [parsed][timestamp] {
      date {
        match => [ "[parsed][timestamp]", "yyyy-MM-dd HH:mm:ss.SSS" ]
      }
    }

    mutate {
      add_field => {
        "log_level" => "%{[parsed][level]}"
        "logger_name" => "%{[parsed][logger]}"
        "thread_name" => "%{[parsed][thread]}"
        "trace_id" => "%{[parsed][traceId]}"
        "span_id" => "%{[parsed][spanId]}"
        "log_message" => "%{[parsed][message]}"
      }
    }

    # Only keep logs from com.professionalnetworking package
    #if [logger_name] and [logger_name] !~ /^com\.professionalnetworking/ {
    #  drop { }
    #}
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "professional-networking-logs-%{+YYYY.MM.dd}"
  }
  
  stdout {
    codec => rubydebug
  }
}