spring.application.name=connection-service

server.servlet.context-path=/connections
server.port=9030

eureka.client.service-url.defaultZone=http://discovery-server:8761/eureka

## url ->  bolt://connections-db:7687
spring.neo4j.uri=${NEO4J_URI:neo4j://connections-db:7687}
spring.neo4j.authentication.username=${NEO4J_USERNAME:neo4j}
spring.neo4j.authentication.password=${NEO4J_PASSWORD:password}

# Zipkin Configuration
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans


# Logging Configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n
logging.pattern.file={"timestamp":"%d{yyyy-MM-dd HH:mm:ss.SSS}","level":"%level","thread":"%thread","logger":"%logger","traceId":"%X{traceId:-}","spanId":"%X{spanId:-}","message":"%msg"}%n
logging.file.name=/var/log/connection-service.log
logging.level.com.professionalnetworking=DEBUG

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.user-service.register-health-indicator=true
resilience4j.circuitbreaker.instances.user-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.user-service.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.user-service.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.user-service.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.user-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.user-service.slow-call-rate-threshold=50
resilience4j.circuitbreaker.instances.user-service.slow-call-duration-threshold=2s

# Retry Configuration
resilience4j.retry.instances.user-service.max-attempts=3
resilience4j.retry.instances.user-service.wait-duration=1s
resilience4j.retry.instances.user-service.retry-exceptions=java.net.ConnectException,java.net.SocketTimeoutException

# Bulkhead Configuration
resilience4j.bulkhead.instances.user-service.max-concurrent-calls=10
resilience4j.bulkhead.instances.user-service.max-wait-duration=1s




